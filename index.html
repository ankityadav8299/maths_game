<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0
    , user-scalable = yes">
    <title>maths game!!</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id = score>
            SCORE : <span id = "scorevalue"></span>
        </div>
        <div id="correct">
            Correct!!</div>
        <div id="tryagain">
            Try Again!!</div>
        <div id="question">
            7 x 9
            </div>
        <div id="instruction">
            Enter the Correct Answer.
            </div>
        <div id="option">
            <div id="box1" class="box">121</div>
            <div id="box2" class="box">124</div>
            <div id="box3" class="box">123</div>
            <div id="box4" class="box">122</div>
            </div>
            <div id="startgame">Start Game!</div>
            <div id="timeremain">Time Remaining: <span id = "timeremainingvalue">12</span> sec</div>
            <div id="gameover"><P>GAME OVER!

            </P>
        <P>Your Score is : <span id="scorefinal">12</span></P></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
